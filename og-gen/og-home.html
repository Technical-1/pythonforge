<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .og-card {
      width: 1200px;
      height: 630px;
      background: #0a0a0f;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 60px 70px;
      font-family: 'Inter', system-ui, sans-serif;
    }
    .og-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    .glow-1 {
      position: absolute;
      top: -120px;
      right: -80px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }
    .glow-2 {
      position: absolute;
      bottom: -150px;
      left: -100px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(249, 115, 22, 0.10) 0%, transparent 70%);
      pointer-events: none;
    }
    .top-section {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 28px;
    }
    .icon { font-size: 52px; line-height: 1; }
    .title {
      font-size: 64px;
      font-weight: 900;
      color: #ffffff;
      letter-spacing: -2px;
      line-height: 1;
    }
    .tagline {
      position: relative;
      z-index: 1;
      font-size: 26px;
      font-weight: 500;
      color: rgba(255,255,255,0.6);
      line-height: 1.4;
      margin-bottom: 40px;
      max-width: 700px;
    }
    .command-block {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 20px 28px;
      margin-bottom: 40px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }
    .prompt {
      color: rgba(59, 130, 246, 0.8);
      font-family: 'JetBrains Mono', monospace;
      font-size: 22px;
      font-weight: 500;
    }
    .command {
      color: rgba(255,255,255,0.85);
      font-family: 'JetBrains Mono', monospace;
      font-size: 22px;
      font-weight: 500;
    }
    .tools-row {
      position: relative;
      z-index: 1;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: auto;
      margin-bottom: 0;
    }
    .tool-pill {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 100px;
      font-size: 16px;
      font-weight: 600;
      color: rgba(255,255,255,0.7);
      font-family: 'Inter', sans-serif;
    }
    .tool-pill .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot-blue { background: #3b82f6; }
    .dot-orange { background: #f97316; }
    .dot-green { background: #22c55e; }
    .dot-purple { background: #a855f7; }
    .dot-pink { background: #ec4899; }
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #f97316);
    }
    .badge {
      position: relative;
      z-index: 1;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      background: rgba(55, 118, 171, 0.12);
      border: 1px solid rgba(55, 118, 171, 0.3);
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #60a5fa;
      font-family: 'JetBrains Mono', monospace;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="og-card">
    <div class="glow-1"></div>
    <div class="glow-2"></div>
    <div class="badge">PYTHON CLI TOOL</div>
    <div class="top-section">
      <span class="icon">&#9889;</span>
      <span class="title">quickforge</span>
    </div>
    <div class="tagline">
      Modern Python project bootstrapper with 2025's best toolchain. One command, production-ready.
    </div>
    <div class="command-block">
      <span class="prompt">$</span>
      <span class="command">quickforge new myproject</span>
    </div>
    <div class="tools-row">
      <div class="tool-pill"><span class="dot dot-orange"></span>uv</div>
      <div class="tool-pill"><span class="dot dot-blue"></span>ruff</div>
      <div class="tool-pill"><span class="dot dot-purple"></span>basedpyright</div>
      <div class="tool-pill"><span class="dot dot-green"></span>pytest</div>
      <div class="tool-pill"><span class="dot dot-pink"></span>pre-commit</div>
    </div>
    <div class="bottom-bar"></div>
  </div>
</body>
</html>
