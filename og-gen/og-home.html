<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 1200px;
      height: 630px;
      min-height: 630px;
      max-height: 630px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, #030712 0%, #0c1524 50%, #030712 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Background keywords - left side */
    .bg-words {
      position: absolute;
      font-size: 36px;
      font-weight: 700;
      color: rgba(59, 130, 246, 0.06);
      letter-spacing: 8px;
      text-transform: uppercase;
      font-family: 'JetBrains Mono', monospace;
    }
    .bg-left { left: 30px; }
    .bg-right { right: 30px; text-align: right; }
    .bg-words:nth-child(1) { top: 40px; }
    .bg-words:nth-child(2) { top: 110px; }
    .bg-words:nth-child(3) { top: 180px; }
    .bg-words:nth-child(4) { top: 250px; }
    .bg-words:nth-child(5) { top: 320px; }
    .bg-words:nth-child(6) { top: 40px; }
    .bg-words:nth-child(7) { top: 110px; }
    .bg-words:nth-child(8) { top: 180px; }
    .bg-words:nth-child(9) { top: 250px; }
    .bg-words:nth-child(10) { top: 320px; }

    /* Main content container */
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex: 1;
      width: 100%;
      padding: 20px 0;
    }

    /* Lightning icon inline with title */
    .title-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .icon-text {
      font-size: 100px;
      line-height: 1;
    }

    /* App name */
    .app-name {
      font-size: 120px;
      font-weight: 900;
      color: #f97316;
      letter-spacing: -4px;
      font-family: 'Inter', sans-serif;
      line-height: 1;
    }

    /* Tagline */
    .tagline {
      font-size: 40px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      font-weight: 500;
      text-align: center;
    }

    /* Feature pills */
    .pills-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      max-width: 1050px;
      margin-bottom: 20px;
    }

    .pill {
      padding: 12px 26px;
      border: 2px solid rgba(59, 130, 246, 0.4);
      border-radius: 30px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 22px;
      font-weight: 500;
      background: rgba(59, 130, 246, 0.08);
      font-family: 'Inter', sans-serif;
    }

    /* Bottom code tagline */
    .code-tagline {
      font-family: 'JetBrains Mono', monospace;
      font-size: 26px;
      color: rgba(59, 130, 246, 0.7);
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <!-- Background keywords - left side -->
  <div class="bg-words bg-left">RUFF</div>
  <div class="bg-words bg-left">PYTEST</div>
  <div class="bg-words bg-left">TYPER</div>
  <div class="bg-words bg-left">PYDANTIC</div>
  <div class="bg-words bg-left">JINJA2</div>

  <!-- Background keywords - right side -->
  <div class="bg-words bg-right">UV</div>
  <div class="bg-words bg-right">HATCH</div>
  <div class="bg-words bg-right">PYRIGHT</div>
  <div class="bg-words bg-right">PRE-COMMIT</div>
  <div class="bg-words bg-right">GITHUB</div>

  <!-- Main content -->
  <div class="logo-container">
    <div class="title-row">
      <span class="icon-text">&#9889;</span>
      <span class="app-name">quickforge</span>
    </div>
    <div class="tagline">Modern Python Project Bootstrapper</div>

    <div class="pills-container">
      <span class="pill">uv</span>
      <span class="pill">ruff</span>
      <span class="pill">basedpyright</span>
      <span class="pill">pytest</span>
      <span class="pill">pre-commit</span>
      <span class="pill">GitHub Actions</span>
      <span class="pill">Docker</span>
      <span class="pill">MkDocs</span>
    </div>

    <div class="code-tagline">$ quickforge new myproject</div>
  </div>
</body>
</html>
