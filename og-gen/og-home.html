<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 1200px;
      height: 630px;
      min-height: 630px;
      max-height: 630px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, #030712 0%, #0c1524 50%, #030712 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Background keywords - left side */
    .bg-words {
      position: absolute;
      font-size: 32px;
      font-weight: 700;
      color: rgba(59, 130, 246, 0.07);
      letter-spacing: 8px;
      text-transform: uppercase;
      font-family: 'JetBrains Mono', monospace;
    }
    .bg-left { left: 30px; }
    .bg-right { right: 30px; text-align: right; }
    .bg-words:nth-child(1) { top: 30px; }
    .bg-words:nth-child(2) { top: 90px; }
    .bg-words:nth-child(3) { top: 150px; }
    .bg-words:nth-child(4) { top: 210px; }
    .bg-words:nth-child(5) { top: 270px; }
    .bg-words:nth-child(6) { top: 30px; }
    .bg-words:nth-child(7) { top: 90px; }
    .bg-words:nth-child(8) { top: 150px; }
    .bg-words:nth-child(9) { top: 210px; }
    .bg-words:nth-child(10) { top: 270px; }

    /* Corner brackets */
    .corner {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 3px solid rgba(59, 130, 246, 0.3);
    }
    .corner-tl { top: 25px; left: 25px; border-right: none; border-bottom: none; }
    .corner-tr { top: 25px; right: 25px; border-left: none; border-bottom: none; }
    .corner-bl { bottom: 25px; left: 25px; border-right: none; border-top: none; }
    .corner-br { bottom: 25px; right: 25px; border-left: none; border-top: none; }

    /* Main content container */
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex: 1;
      width: 100%;
      padding: 40px 0;
    }

    /* Icon box */
    .icon-box {
      width: 130px;
      height: 130px;
      background: linear-gradient(145deg, #1a2332, #0d1520);
      border: 4px solid rgba(249, 115, 22, 0.5);
      border-radius: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .icon-text {
      font-size: 70px;
      line-height: 1;
    }

    /* App name */
    .app-name {
      font-size: 82px;
      font-weight: 900;
      color: #f97316;
      letter-spacing: -2px;
      margin-bottom: 6px;
      font-family: 'Inter', sans-serif;
    }

    /* Tagline */
    .tagline {
      font-size: 34px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 22px;
      font-weight: 500;
      text-align: center;
    }

    /* Feature pills */
    .pills-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      max-width: 900px;
      margin-bottom: 14px;
    }

    .pill {
      padding: 10px 22px;
      border: 2px solid rgba(59, 130, 246, 0.4);
      border-radius: 30px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 20px;
      font-weight: 500;
      background: rgba(59, 130, 246, 0.08);
      font-family: 'Inter', sans-serif;
    }

    /* Bottom code tagline */
    .code-tagline {
      font-family: 'JetBrains Mono', monospace;
      font-size: 24px;
      color: rgba(59, 130, 246, 0.7);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Background keywords - left side -->
  <div class="bg-words bg-left">RUFF</div>
  <div class="bg-words bg-left">PYTEST</div>
  <div class="bg-words bg-left">TYPER</div>
  <div class="bg-words bg-left">PYDANTIC</div>
  <div class="bg-words bg-left">JINJA2</div>

  <!-- Background keywords - right side -->
  <div class="bg-words bg-right">UV</div>
  <div class="bg-words bg-right">HATCH</div>
  <div class="bg-words bg-right">PYRIGHT</div>
  <div class="bg-words bg-right">PRE-COMMIT</div>
  <div class="bg-words bg-right">GITHUB</div>

  <!-- Corner brackets -->
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>

  <!-- Main content -->
  <div class="logo-container">
    <div class="icon-box">
      <span class="icon-text">&#9889;</span>
    </div>
    <div class="app-name">quickforge</div>
    <div class="tagline">Modern Python Project Bootstrapper</div>

    <div class="pills-container">
      <span class="pill">uv</span>
      <span class="pill">ruff</span>
      <span class="pill">basedpyright</span>
      <span class="pill">pytest</span>
      <span class="pill">pre-commit</span>
      <span class="pill">GitHub Actions</span>
      <span class="pill">Docker</span>
      <span class="pill">MkDocs</span>
    </div>

    <div class="code-tagline">$ quickforge new myproject</div>
  </div>
</body>
</html>
